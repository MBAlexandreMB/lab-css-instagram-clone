<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instagram</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="blue-part">   
    
    <div id="content-container">
      
      <figure id="cellphone-container">
        <img src="./images/phones.png" alt="" />
      </figure>
      <div id="right-container">
        <div id="top-container">
          <figure id="logo-container">
            <img src="./images/brand.png" alt="">
          </figure>
          <button id="login-button">
              <img src="./images/home.png" alt="">
              Log in
          </button>
        </div>
        
        <figure id="frame-container">
          <img src="./images/frame.png" />
          <div id="frame-text">
            <h1>Capture and Share <br> the World's Moments</h1>
            <p>Instagram is a <strong>fast</strong>, <strong>beautiful</strong> and <strong>fun</strong> way to share your life with friends and family.<br><br>
            
            Take a picture or video, choose a filter to transform its look and feel, then post to Instagram &mdash; it's that easy. You can even share to Facebook, Twitter, Tumblr and more. It's a new way to see the world.<br><br>
            
            Oh yeah, did we mention it's free?</p>
          </div>
          <figure id="appstore-container" class="store-buttons">
            <img src="./images/badge-iphone.png" alt="">
          </figure>
          <figure id="googleplay-container" class="store-buttons">
            <img src="./images/badge-android.png" alt="">
          </figure>
        </figure>
      </div>
    </div>
  </div>
  <div id="white-part">
    <ul>
      <li><a href="#">ABOUT US</a></li>
      <li><a href="#">SUPPORT</a></li>
      <li><a href="#">BLOG</a></li>
      <li><a href="#">PRESS</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">JOBS</a></li>
      <li><a href="#">PRIVACY</a></li>
      <li><a href="#">TERMS</a></li>
      <li id="instagram-copy">&copy; 2014 INSTAGRAM</li>
    </ul>
  </div>  
</body>
</html>
